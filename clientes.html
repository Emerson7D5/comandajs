        <script>
            function myFunction() {
                var input, filter, ul, li, a, i, txtValue;
                input = document.getElementById("cliente");
                filter = input.value.toUpperCase();
                ul = document.getElementById("clientesList");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }

            function filtrarCategorias() {
                var input, filter, ul, li, a, i, txtValue;
                input = document.getElementById("buscarCat");
                filter = input.value.toUpperCase();
                ul = document.getElementById("listSecciones");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }

            function fnSeleccionarCategoria(idFavorito) {
                window.location("mesasArticulos.html?codFavorito=" + idFavorito)
            }

            function fnClickCliente(cliente) {
                const numComensales = document.getElementById("numeroComenzales");
                if (numComensales.value == "") {
                    alert("Ingrese el número de comensales!!");
                    console.log("Ingrese el número de comensales!!");
                }
                if (parseInt(numComensales.value) > 0) {
                    localStorage.setItem("cliente", cliente);
                    console.log(cliente);
                    //Se procede a guardar el encabezado
                    var salaId = localStorage.getItem("salaid");
                    var mesaId = localStorage.getItem("mesa");
                    const datos = {
                        SALA: salaId,
                        MESA: mesaId,
                        CODCLIENTE: cliente,
                        COMENSALES: numComensales.value,
                        OCUPADA: "T",
                        HORAINICIO: "2021-05-03" //T00:01:37.0604405-06:00"
                    }
                    var servidorApi = localStorage.getItem("servidorApi") + "api/encabezados";
                    fetch(servidorApi, {
                        method: "POST",
                        headers: {
                            'Content-Type': "application/json"
                        },
                        body: JSON.stringify(datos)
                    }).then(retorno => {
                        console.log(retorno);
                    })
                    const datosGuardados = {
                        sala: salaId,
                        mesa: mesaId,
                        codcliente: cliente,
                        comensales: numComensales.value,
                        ocupada: "T",
                        horaInicio: "2021-05-03", //T00:01:37.0604405-06:00"
                        platos: []
                    }
                    localStorage.setItem("ordenEnProceso", JSON.stringify(datosGuardados));
                    const btnAperturarMesa = document.getElementById("btnAperturarMesa");
                    btnAperturarMesa.removeAttribute("disabled");
                } else {
                    alert("Ingrese el número de comensales!!");
                    console.log("Ingrese el número de comensales!!");
                }
            }
